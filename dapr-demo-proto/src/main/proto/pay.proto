syntax = "proto3";

package pay;

option java_outer_classname = "PayProto";
option java_package = "com.github.wongoo.dapr.pay.proto";

// User Code definitions
service PayService {
  rpc Pay (PayRequest) returns (PayResponse) {}
}

message PayRequest {
  uint64 orderId = 1;
  string productId = 2;
  uint32 count = 3;
  double price = 4;
  double amount = 5;
  double discount = 6;
}

message PayResponse {
  string code = 1;
  string message = 2;
}

message PayEvent {
  uint64 orderId = 1;
  uint32 status = 2;
  string message = 3;
}
